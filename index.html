<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Guess the number game!">
        <meta name="author" content="Braden Gerace">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Number Guessr</title>
        <script>
            window.onload = function newGame () {
                // display random number on page
                let randNumber = Math.floor(Math.random() * 999) + 1;
                let guessCount = 10;
                let resetButton;
                let guessesMade = 0;
                const guesses = document.querySelector(".guesses");
                const previousGuess = document.querySelector("PreviousGuess");
                const submitGuess = document.querySelector(".SubmitGuess");
                document.getElementById("RandomNumber").innerHTML = randNumber;
                document.getElementById("GuessCount").innerHTML = guessCount; 
                document.getElementById("DisplayGuesses").innerHTML = guessCount -= 1; 
            };
            function darkMode() {
                var element = document.body;
                element.classList.toggle("dark-mode");
            };

            function checkGuess () {
                const userGuess = Number(guessField.value);
                if (userGuess === randNumber) {
                    document.querySelector("PreviousGuess").innerHTML = "You Win!";
                }
                document.getElementById("GuessCount").innerHTML = " " + guessCount-1;
            }
            SubmitGuess.addEventListener("click", checkGuess);

            }
                   
        </script>
        <style>
            html {
                font-family: Calibri, 'Trebuchet MS', sans-serif;
            }
            .red {
                color: red;
            }
            body {
            padding: 8px;
            text-align: center;
            background-color: white;
            color: black;
            font-size: 18px;
            }
            
            .dark-mode {
            background-color: black;
            color: white;
            }
            .form input[type="number"] {
            width: 200px;
            }

        </style>
    </head>
    <body>
        <h1>Number <b class="red">Guessr</b></h1>
        <p>Guess a number between 1 and 999. We will say if it's lower or higher than your previous guess. You have <b class="red" id="GuessCount">10</b> guesses.</p>
        <div class="form">
            <label for="guessField">Enter Guess:</label>
            <input type="number" min="1" max="999" required id="GuessField" class="GuessField">
            <input type="submit" value="Guess" class="SubmitGuess" onclick="checkGuess()">
        </div>
        <div>
            <button onclick="window.location.reload()">Play Again!</button>
            <button class="dark-mode" onclick="darkMode()">Dark Mode</button>
        </div>
        <div class="resultParagraphs">
            <p class="GuessesRemaining"></p>
            <p class="PreviousGuess"></p>
            <p class="LowerOrHigher"></p>
        </div>
        <!--Temporary-->
        <h4 id="RandomNumber"></h4>
        <h4 id="DisplayGuesses"></h4>
    </body>
</html>
